name: Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t portfolio-website:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8080:80 --name test-container portfolio-website:${{ github.sha }}
        sleep 5
        curl -f http://localhost:8080 || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Login to Docker Hub (optional)
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub (optional)
      if: github.event_name == 'push'
      run: |
        docker tag portfolio-website:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/portfolio-website:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/portfolio-website:latest
